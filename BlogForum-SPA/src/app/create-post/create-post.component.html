<div class="container mt-3">
  <div class="alert alert-secondary" *ngIf="submitForm.dirty">
    <strong>You have made changes. Any unsaved changes will be lost</strong>
  </div>
  <form #submitForm="ngForm" (ngSubmit)="createPost()">
    <div class="form-group">
      <h4>Title</h4>
      <textarea name="title" rows="1" class="form-control" required [(ngModel)]="post.title"></textarea>
    </div>
    <div class="form-group">
      <h4>Content</h4>
      <textarea name="content" rows="10" class="form-control" required [(ngModel)]="post.content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!submitForm.dirty || submitForm.invalid">Create post</button>
  </form>
</div>
