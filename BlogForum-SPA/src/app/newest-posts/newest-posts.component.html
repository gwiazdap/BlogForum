<div class="mt-2 text-center">
  <h1>Latest posts</h1>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="col col-xs-12" *ngFor="let post of posts">
      <div class="blog-grids">
        <div class="grid">
        <div class="card text-white bg-primary mb-3" style="width: 20rem;">
          <div class="card-header"><h2>{{post.title}}</h2></div>
          <div class="card-body">
            <p class="card-text">{{post.content | slice : 0 : 50 }}</p>
            <div class="read-more-date">
              <a [routerLink]="['/posts', post.id]">Read More..</a>
              <span class="date">{{post.dateAdded | timeAgo}}</span>
            </div>
          </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
