<div class="mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Created</th>
        <th scope="col">Last active</th>
        <th scope="col">Posts</th>
      </tr>
    </thead>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.username}}</th>
      <td>{{user.createdAt | date}}</td>
      <td>{{user.lastActive | timeAgo}} </td>
      <td><a [routerLink]="['/users/', user.id, 'posts']">View posts</a></td>
    </tr>
  </table>
</div>


<div class="d-flex justify-content-center mt-3">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.pageSize" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
